<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}


    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            <label> 账号:</label>
            <input name="username">
        </div>
        <div class="form-group">
            <label> 密码:</label>
            <input name="password">
        </div>
        <div class="form-group">
            <label> 确认密码:</label>
            <input name="password_confirm">
        </div>
        <button >注册</button>
    </form>

</body>
</html>
